<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero md:w-full md:flex flex-col  min-h-screen px-4 relative">
        <div class="container md:w-[800px] px-4 h-44 flex flex-col absolute top-1/2 left-1/2 ">
            <div class="clock w-full h-full md:flex py-8 items-center justify-center">
                <span class="md:text-8xl text-7xl  w-28 md:inline-block  text-center md:relative" id="hrs">00</span>
                <span class="md:text-8xl text-7xl  w-28 md:inline-block  text-center md:relative">:</span>
                <span class="md:text-8xl text-7xl  w-28 md:inline-block  text-center md:relative" id="mins">00</span>
                <span class="md:text-8xl text-7xl  w-28 md:inline-block  text-center md:relative">:</span>
                <span class="md:text-8xl text-7xl  w-28 md:inline-block  text-center md:relative" id="secs">00</span>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
